[build-system]
requires = [
    "meson-python==0.13.1",
    "meson==1.2.1",
    "wheel",
    "Cython>=0.29.33,<3",
    "oldest-supported-numpy>=2022.8.16; python_version<'3.12'",
    "numpy>=1.23.2,<1.26; python_version=='3.11'",
    "versioneer[toml]"
]
build-backend = "mesonpy"

[project]
name = "pandas"
dynamic = ["version"]
description = "Powerful data structures for data analysis, time series, and statistics"
readme = "README.md"
authors = [{ name = "The Pandas Development Team", email = "pandas-dev@python.org" }]
license = { file = "LICENSE" }
requires-python = ">=3.9,<3.12"
dependencies = [
    "numpy>=1.23.2,<1.26; python_version=='3.11'",
    "python-dateutil>=2.8.2",
    "pytz>=2020.1",
    "tzdata>=2022.1"
]

[tool.mypy]
python_version = "3.11"

[tool.pyright]
pythonVersion = "3.11"
